<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>SIGN UP/LOGIN</h1>
        <label for="fname" title="first name">First Name </label>
        <input type="text" name="fname" id="fname" placeholder="John"/>
        <br /><br />
        <label for="lname">Last Name </label>
        <input type="text" name="lname" id="lname" placeholder="Wick"/>
        <br /><br />
        <label for="email">Enter Email </label>
        <input type="text" placeholder="Enter Your Email"/>
        <br /><br />
        <label for="Phone">Phone Number </label>
        <input type="" name="Phone" id="phone" placeholder="+91-1409825672">
        <br /><br />
        <label for="passwd">Password </label>
        <input type="password" name="passwd" id="passwd" />
        <br /><br />
        <label for="confpasswd" >Confirm Password </label>
        <input type="password" name="confpasswd" id="confpasswd" />
        <br /><br />
        <button id="acc">Create Account</button>
    </div>
</body>
</html>
